name: Daily Reel Generator

on:
  schedule:
    - cron: "30 20 * * *"  # Runs at 10:00 PM IST (16:30 UTC)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install -r requirements.txt

      - name: Run Python script
        run: python generate_reel.py

      - name: Upload to Instagram
        run: python upload_to_instagram.py
        env:
          INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
          INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add message_tracker.json
          git commit -m "Update message tracker after daily reel" || exit 0
          git push 