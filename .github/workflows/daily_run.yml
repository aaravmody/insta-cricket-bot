name: Daily Reel Generator

on:
  schedule:
    - cron: "30 20 * * *"  # Runs at 10:00 PM IST (16:30 UTC)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          pip install -r requirements.txt

      - name: Run Python script to generate reel
        run: python generate_reel.py

      - name: Move reel to GitHub Pages folder
        run: |
          mkdir -p docs/output
          cp output/reel_*.mp4 docs/output/

      - name: Commit and push reel to GitHub Pages
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add message_tracker.json docs/output/reel_*.mp4
          git commit -m "Update message tracker and new reel" || exit 0
          git push

      - name: Upload to Instagram via Graph API
        run: python upload_to_instagram.py
        env:
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
